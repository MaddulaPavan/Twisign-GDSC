<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Classes</title>ss
</head>
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px 20px;
    text-align: center;
}

header {
    margin-bottom: 40px;
}

h1 {
    font-size: 36px;
    margin-bottom: 10px;
    color: #333;
}

p {
    font-size: 18px;
    margin-bottom: 30px;
    color: #666;
}

.classes {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.class {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 30px;
    margin: 20px;
    width: 300px;
    text-align: left;
}

.class h2 {
    font-size: 24px;
    margin-top: 0;
    color: #007bff;
}

.class p {
    font-size: 16px;
    margin-bottom: 20px;
}

.join-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    box-shadow: #333;
}

.join-btn:hover {
    background-color: #a7a9c4;
}

</style>
<body>
    <div class="container">
        <header>
            <h1>Welcome To LiveClasses</h1>
            <p>Expand your horizons with our diverse range of interactive sessions.</p>
        </header>
        <section class="classes">
            <div class="class">
                <h2>TestmateLive</h2>
                <p>Students completed tests and assignments</p>
                <a href="https://edu.google.com/workspace-for-education/classroom" class="join-btn">Join Now</a>
            </div>
            <!-- Add more classes as needed -->
        </section>
    </div>
</body>
</html>
